# SonarQube Project Configuration
sonar.projectKey=realtime-communication-platform
sonar.projectName=Real-Time Communication Platform
sonar.projectVersion=0.0.1-SNAPSHOT

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Encoding
sonar.sourceEncoding=UTF-8

# Java version
sonar.java.source=17
sonar.java.target=17

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Quality Gate Thresholds
sonar.qualitygate.wait=true

# Code Coverage minimum (80%)
sonar.coverage.minimum=80.0

# Duplications
sonar.cpd.exclusions=**/*DTO.java,**/*Entity.java,**/*Config.java

# Exclusions
sonar.exclusions=**/generated/**,**/target/**,**/*Application.java
sonar.test.exclusions=**/test/**

# Issue severity
sonar.issue.enforce.multicriteria=true

